<div class="modal fade bs-example-modal-sm" id="deleteModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">确认删除吗</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btnDelete" data-dismiss="modal">确认删除</button>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteArt(url,renderUrl){

        $('.btnDelete').click(function () {
            deleteModal();
        })
        $(document).keydown(function (e) {
            if(e.keyCode==13){
                deleteModal();
            }
        })

        function deleteModal(){
            $.ajax({
                url:url,
                type:'delete',
                success: function (result) {
                    if(result.code == 0){
                        window.location.href =  renderUrl;
                    }
                }
            })
        };
    }
</script>
