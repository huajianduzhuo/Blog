<!DOCTYPE html>
<html>
<head>
    <title><%= locals.title%></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/blog.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/article/articles">The Blog</a>
        </div>
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/article/article">发表文章</a></li>
                <li><a href="/user/reg">注册</a></li>
                <li><a href="/user/login">登录</a></li>
            </ul>
            <form action="/article/articles" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input name="keyword" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">
                    <img class="img-circle" style="max-width:50px;max-height: 50px;" src="<%= locals.avatar?avatar:'' %>" alt="">  <%= locals.username?username:'' %> </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle username " data-user="" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">  <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/logout" >退出</a></li>
                    </ul>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>


<div class="container">

    <div class="alert alert-warning "></div>


    <%if(locals.success){%>
    <div class="alert alert-success" role="alert"><%=success%></div>
    <%}%>

    <%if(locals.error){%>
    <div class="alert alert-danger" role="alert"><%=error%></div>
    <%}%>
